  <title>接口测试</title>
  <script>
    // finally 补丁
    Promise.prototype.finally = function (callback) {
      return this.then(
        value => this.constructor.resolve(callback && callback()).then(() => value),
        reason => this.constructor.resolve(callback && callback()).then(() => reason)
      )
    }
  </script>
